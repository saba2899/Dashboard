<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div class="firstHeader_div">
            <div class="lecture_container">
                <label for="lecture" class="lecture">ლექცია</label>
                <select name="lecture" id="lecture">
                    <option value=""></option>
                    <option value="intro_to_it">შესავალი ინფორმაციულ ტექნოლოგიებში</option>
                    <option value="os_basics">ოპერაციული სისტემების საფუძვლები</option>
                    <option value="probability_basics">ალბათობის თეორიის საფუძვლები</option>
                    <option value="optimization_methods">ოპტიმიზაციის მეთოდები</option>
                    <option value="web_tech_basics">ვებ ტექნოლოგიების საფუძვლები</option>
                    <option value="python_programming">დაპროგრამება Python-ზე</option>
                    <option value="bachelor_project">საბაკალავრო პროექტი</option>
                </select>
            </div>
            <div class="lecturer_container">
                <label for="lecturer" class="lecturer">ლექტორი</label>
                <select name="lecturer" id="lecturer">
                    <option value=""></option>
                    <option value="saba_chitorelidze">საბა ჩიტორელიძე</option>
                    <option value="giorgi_maziashvili">გიორგი მაზიაშვილი</option>
                    <option value="tamaz_akhalaia">თამაზ ახალაია</option>
                    <option value="nika_sephiashvili">ნიკა სეფიაშვილი</option>
                    <option value="giorgi_kobalia">გიორგი ქობალია</option>
                    <option value="giorgi_gvishiani">გიორგი გვიშიანი</option>
                </select>
            </div>
            <div class="Course_container">
                <label for="Course" class="Course">კურსი</label>
                <select name="Course" id="Course">
                    <option value=""></option>
                    <option value="intro_to_it">პირველი კურსი</option>
                    <option value="os_basics">მეორე კურსი</option>
                    <option value="probability_basics">მესამე კურსი</option>
                    <option value="optimization_methods">მეოთხე კურსი</option>
                </select>
            </div>
            
            <div class="search_container">
                <label for="search" class="searchText">ძებნა</label>
                <input type="search" id="search" name="search">
            </div>
        </div>
        
        <div class="secondHeader_div">
            <div class="addStudent_container">
                <label for="addStudent" class="addStudent">სტუდენტის დამატება</label>
                <button>დამატება</button>
            </div>
        </div>
    </header>
</body>
</html>
